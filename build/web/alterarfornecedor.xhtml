<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Alterar o fornecedor">
                <p:panelGrid columns="3">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{controladorFornecedor.selectedFornecedor.codigo}"/>
                    <h:outputText/>
                    
                    <p:panel><h:outputText value="CPF/CNPJ"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCPF" value="#{controladorFornecedor.selectedFornecedor.cpf_cnpj}"
                                 required="true" requiredMessage="O CPF_CNPJ é obrigatorio!"/>
                    <p:message for="inCPF" />
                    
                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{controladorFornecedor.selectedFornecedor.nome}" required="true"
                                 requiredMessage="O Nome é Obrigatório"/>
                    <p:message for="inNome"/>
                    
                    <h:outputText value="Razão Social*"/>
                    <p:inputText id="inRazao" value="#{controladorFornecedor.selectedFornecedor.razao}" required="true"
                                 requiredMessage="A razão Social é obrigatoria"/>
                    <p:message for="inRazao"/>
                    
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{controladorFornecedor.selectedFornecedor.endereco}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{controladorFornecedor.selectedFornecedor.telefone}"/>
                    <h:outputText/>
                </p:panelGrid>
                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDial').show()"/>
                <p:commandButton value="cancelar" action="apresentarfornecedores.xhtml"/>
                
            </p:fieldset>
            
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente Alterar essa aima cebosa?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorFornecedor.alterar(controladorFornecedor.selectedFornecedor)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                    <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
