<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Cadastro de fornecedor">
                <p:panelGrid columns="3">
                    <p:panel><h:outputText value="CPF/CNPJ"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCPF" value="#{bFornecedor.cpf_cnpj}"
                                 required="true" requiredMessage="O CPF_CNPJ é obrigatorio!"/>
                    <p:message for="inCPF" />
                    
                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{bFornecedor.nome}" required="true"
                                 requiredMessage="O Nome é Obrigatório"/>
                    <p:message for="inNome"/>
                    
                    <h:outputText value="Razão Social*"/>
                    <p:inputText id="inRazao" value="#{bFornecedor.razao}" required="true"
                                 requiredMessage="A razão Social é obrigatoria"/>
                    <p:message for="inRazao"/>
                    
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{bFornecedor.endereco}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{bFornecedor.telefone}"/>
                    <h:outputText/>
                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDial').show()"/>
            </p:fieldset>
            
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente cadastrar essa aima cebosa?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorFornecedor.inserir(bFornecedor.buildFornecedor())}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                    <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
